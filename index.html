<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>나라장터</title>
</head>
<body>
    <script>
        function changeFn(){
            var value  = document.getElementById("str").value;
            var value2  = document.getElementById("end").value;

            console.log(value)
            console.log(value2)

            alert(value + ',' + value2);

            // 데이터 넘겨주기
            localStorage.setItem('value',value);
            var resultDiv2 = document.getElementById('result');                   
                
            localStorage.setItem('value2',value2);
            var resultDiv2 = document.getElementById('result2');
        };
    </script>
    <span class="container">
    <center>
    <h2>나라장터 지역제한 먼저 보기</h2>
    </center>
    </span>

    <div class="container mt-3">
    <form action="/add" method="post"> <!--/write-->
        입찰공고일시범위 시작 : <input type="number" class="form-control" name="str" id="str"><br>
        입찰공고일시범위 종료 : <input type="number" class="form-control" name="end" id="end"><br>
        'YYYYMMDDHHMM' 형식으로 입력 (예) 201712010000 <br>
        (입찰공고일시 범위는 1개월 로 제한)
        <span style="float:right;">
        <button type="submit" class="btn btn-outline-secondary" onclick="changeFn()">완료</button> <!-- 버튼 -->
        </span>
    </form>
    </div>
</body>
</html>
